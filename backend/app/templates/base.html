<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}博客管理后台{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 导航栏 */
        .navbar {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: #a855f7;
            font-size: 1.5rem;
        }

        .navbar a {
            color: #a855f7;
            text-decoration: none;
            margin-left: 20px;
        }

        .navbar a:hover {
            color: #c084fc;
        }

        /* 按钮 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #a855f7;
            color: white;
        }

        .btn-primary:hover {
            background: #c084fc;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #ef4444;
        }

        .btn-secondary {
            background: #374151;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        /* 表格 */
        .table-container {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: #222;
            color: #a855f7;
            font-weight: 600;
        }

        tr:hover {
            background: #252525;
        }

        /* 表单 */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #a855f7;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            background: #252525;
            border: 1px solid #374151;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #a855f7;
        }

        textarea.form-control {
            min-height: 300px;
            font-family: 'Consolas', 'Monaco', monospace;
            resize: vertical;
        }

        /* 标签 */
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-published {
            background: #059669;
            color: white;
        }

        .badge-draft {
            background: #6b7280;
            color: white;
        }

        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 20px;
            color: #9ca3af;
        }

        /* 消息提示 */
        .alert {
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .alert-error {
            background: #7f1d1d;
            border-left: 4px solid #dc2626;
        }

        .alert-success {
            background: #064e3b;
            border-left: 4px solid #059669;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
