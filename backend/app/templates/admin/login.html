{% extends "base.html" %}

{% block title %}登录 - 博客管理后台{% endblock %}

{% block body %}
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        background: #1a1a1a;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-header h1 {
        color: #a855f7;
        font-size: 1.8rem;
        margin-bottom: 10px;
    }

    .login-header p {
        color: #9ca3af;
        font-size: 0.95rem;
    }
</style>

<div class="login-container">
    <div class="login-header">
        <h1>博客管理后台</h1>
        <p>请使用管理员账号登录</p>
    </div>

    <div id="message-container"></div>

    <form id="login-form">
        <div class="form-group">
            <label for="username">用户名</label>
            <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                required
                autocomplete="username"
            >
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
                autocomplete="current-password"
            >
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%">
            <span id="login-text">登录</span>
        </button>
    </form>
</div>

<script>
    const loginForm = document.getElementById('login-form');
    const messageContainer = document.getElementById('message-container');
    const loginText = document.getElementById('login-text');

    function showMessage(message, isError = false) {
        messageContainer.innerHTML = `
            <div class="alert ${isError ? 'alert-error' : 'alert-success'}">
                ${message}
            </div>
        `;
        setTimeout(() => {
            messageContainer.innerHTML = '';
        }, 5000);
    }

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(loginForm);
        const data = {
            username: formData.get('username'),
            password: formData.get('password')
        };

        loginText.textContent = '登录中...';

        try {
            const response = await fetch('/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                showMessage('登录成功，正在跳转...', false);
                setTimeout(() => {
                    window.location.href = '/admin/';
                }, 1000);
            } else {
                showMessage(result.error || '登录失败', true);
                loginText.textContent = '登录';
            }
        } catch (error) {
            showMessage('网络错误，请重试', true);
            loginText.textContent = '登录';
        }
    });
</script>
{% endblock %}
